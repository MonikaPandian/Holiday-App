<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container ms-2 mt-5">
        <div class="row">
            <div class="col">
            <img src="./holiday1.jpg">
            <a href="https://date.nager.at/Country"> See List of supported countries</a>
            </div>

            <div class="col">
                
                    <div class="mb-3">
                        <!--Input-box for country name-->
                      <label for="countryname" class="mb-1">Enter Country name</label>
                      <input type="text" class="form-control countryname" id="countryname">
                    </div>
                    <div class="mb-3">
                        <!--Input-box for year-->
                      <label for="year" class="mb-1">Enter year</label>
                      <input type="text" class="form-control year" id="year">
                    </div>                    
                    <button type="submit" class="btn btn-primary" onclick="getHolidaydata()">Get Holidays</button>
                    
                    <!--Holiday Container-->
                    <div class="holidayContainer mt-5">                                                  
                                                                                 
                    </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>
</html>
